
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FaceID extension</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Image compression library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="public/extensions-api.js"></script>

    <!-- Our extension's code -->
    <script src="./public/utils.js"></script>
    <script src="./public/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Main Table -->
      <div id="mainAuth">
        <h4>Authorize with Facial Recognition</h4>
        <div class="table-responsive">
          <table id="auth_table" class="table">
            <thead>
              <tr>
                <td>Take a selfie with your forward facing camera <input id="cam_input" type="file" accept="image/*;capture=camera" /></td>
              </tr>
              <tr>
                  <td><p><b><span id="entryMsg" style="color:green"></span></b></p></td>
              </tr>
              <tr>
                <td><p><b><span id="errorMsg" style="color:red"></span></b></p></td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  </body>
</html>
